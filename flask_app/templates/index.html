<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Users</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="flex-container">
                <h1>All Users</h1>
                <a href="/users/new">+ Add a User</a>
            </div>
            <table class="table table-sm">
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                {% for one_friend in all_friends %}
                <tr>
                    <td>{{one_friend.first_name}} {{one_friend.last_name}}</td>
                    <td>{{one_friend.email}}</td>
                    <td>{{one_friend.created_at.strftime('%B %-d %Y')}}</td>
                    <td><a href="">show</a> | <a href="">edit</a> | <a href="">delete</a></td>
                </tr>

                {% endfor %}
            </table>
        </div>


        
    </div>
</body>

</html>
